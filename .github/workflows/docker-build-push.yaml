name: Docker Build & Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
 
    - name: Build and push Docker image
      env:
        DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      run: |
        echo $DOCKERHUB_TOKEN | docker login --username $DOCKERHUB_USERNAME --password-stdin
        docker build -t test-express:latest .
        docker tag test-express:latest $DOCKERHUB_USERNAME/test-express:latest
        docker tag test-express:latest test-express:latest
        docker rmi $DOCKERHUB_USERNAME/test-express:latest  # Remove the image with the username prefix
        docker push test-express:latest

